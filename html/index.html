<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/music_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Music Player </title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="details">
                <div class="now-playing">Playing x of y</div>
                <div class="track-art"></div>

                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="buttons">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" style="color: white"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x" style="color: white"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" style="color: white"></i>

                </div>
            </div>

            <div class="slider_container">
                <div class="current-time" style="color: white">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo() ">
                <div class="total-duration" style="color: white">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down" style="color: white"></i>
                <input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up" style="color: white"></i>
            </div>
        </div>
        <div class="music_items">
            <div class="music-container">
                <table id="music-table">
                    <tr style="color: white; text-align: left;">
                        <th></th>
                        <th>Canción</th>
                        <th>Autor</th>
                        <th>Duración</th>
                    </tr>

                </table>
            </div>
        </div>

    </div>


    <script src="../js/main.js"></script>
    <script src="../js/table.js"></script>

</body>

</html>
